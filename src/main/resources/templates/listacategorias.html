<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>Tienda de Ropa APU.com - Categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tienda de Ropa APU</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/categorias">Lista de Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categorias/form">Nueva Categoria</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <h2>Lista de Categorias</h2>

            <form action="/categorias"method="get">
                <label for="criterio">Buscar por:</label>
                <input type="text" th:value="${criterio}" id="critero" name="criterio">
                <input type="submit" value="Buscar">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Hab</th>
                        <th scope="col">Acciones</th>

                    </tr>

                </thead>
                <tbody>

                    <tr th:if="${not #lists.isEmpty(categorias)}" th:each="categoria:${categorias}">
                        <td scope="row" th:text="${categoria.id}">...</td> 
                        <td th:text="${categoria.nombre}">...</td>
                        <td th:text="${categoria.departamento}">.</td>
                        <td th:text="${categoria.hab}">...</td>
                        <td>
                            <a th:href="${'/categorias/form/'+categoria.id}">Editar</a>
                            <a th:href="${'/categorias/eliminar/'+categoria.id}">Eliminar</a>
                        
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(categorias)}">
                        <td colspan="4">No se encontraron registros</td>
                    </tr>


                    <!-- 
                    <tr>
                       <th scope="row">1</th>
                       <td>Mark</td>
                       <td>Otto</td>
                       <td>@mdo</td>
                    </tr>
                    -->

                </tbody>
            </table>   
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
